<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarohi Singh - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #121212;
            --sidebar: #000000;
            --card-bg: #282828;
            --primary: #1E90FF;
            --text: #FFFFFF;
            --text-secondary: #B3B3B3;
            --hover-bg: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gotham', 'Arial', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Mobile Menu Button */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            background: var(--primary);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .sidebar {
            width: 240px;
            background-color: var(--sidebar);
            padding: 24px 12px;
            height: 100vh;
            position: fixed;
            transition: transform 0.3s ease;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 16px;
            overflow: hidden;
            background-color: var(--primary);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-item {
            padding: 12px;
            margin: 4px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: var(--text-secondary);
        }

        .nav-item:hover {
            background-color: var(--hover-bg);
            color: var(--text);
        }

        .nav-item.active {
            background-color: var(--hover-bg);
            color: var(--text);
        }

        .main-content {
            flex-grow: 1;
            padding: 24px;
            margin-left: 240px;
            background: linear-gradient(to bottom, #404040, var(--background) 400px);
            min-height: 100vh;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .contact-info {
            display: flex;
            gap: 20px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .contact-info a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .contact-info a:hover {
            color: var(--primary);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
            padding: 20px 0;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .card:hover {
            background-color: var(--hover-bg);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .skill-tag {
            display: inline-block;
            background-color: var(--primary);
            color: var(--text);
            padding: 4px 12px;
            border-radius: 16px;
            margin: 4px;
            font-size: 12px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
                z-index: 999;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding-top: 60px;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .contact-info {
                flex-direction: column;
                gap: 10px;
            }

            .header h1 {
                font-size: 24px;
            }
        }

        /* Tablet Responsive Styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <nav class="sidebar">
        <!-- Sidebar content remains the same -->
        <div class="profile-section">
            <div class="profile-pic">
                <img src="Aarohi.jpg" alt="Aarohi Singh">
            </div>
            <h2>Aarohi Singh</h2>
            <p style="color: var(--text-secondary)">Data Analyst & ML Engineer</p>
        </div>
        <div class="nav-item active" onclick="showScreen('welcome')">Home</div>
        <div class="nav-item" onclick="showScreen('education')">Education</div>
        <div class="nav-item" onclick="showScreen('experience')">Experience</div>
        <div class="nav-item" onclick="showScreen('projects')">Projects</div>
        <div class="nav-item" onclick="showScreen('skills')">Skills</div>
        <div class="nav-item" onclick="showScreen('certification')">Certification</div>
    </nav>

    <main class="main-content">
        <!-- All content sections remain exactly the same as in your original code -->
        <!-- The existing content divs (welcome, education, experience, etc.) stay unchanged -->
        <!-- Just copying a small part here for reference -->
        <div id="welcome" class="screen active">
            <div class="header">
                <h1>Aarohi Singh</h1>
                <p>Data Analyst and Scientist | Machine Learning Engineer | Robotics Specialist</p>
                <div class="contact-info">
                    <a href="mailto:aarohi.pune@gmail.com"><i class="fas fa-envelope"></i> Email</a>
                    <a href="https://github.com/aarohiin" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                    <a href="https://www.linkedin.com/in/aarohi-singh-421b08318" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
                </div>
            </div>
            <!-- Rest of the welcome content -->
        </div>
        <!-- Other screen divs remain the same -->
    </main>

    <script>
        function showScreen(screenId) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.nav-item[onclick="showScreen('${screenId}')"]`).classList.add('active');
            
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');

            // Close sidebar on mobile after selection
            if (window.innerWidth <= 768) {
                document.querySelector('.sidebar').classList.remove('active');
            }
        }

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.sidebar') && 
                !event.target.closest('.menu-toggle')) {
                document.querySelector('.sidebar').classList.remove('active');
            }
        });
    </script>
</body>
</html>
